# https://github.com/actions/runner-images/blob/main/images/windows/Windows2022-Readme.md
name: Flutter CI

on:
  push:
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build-and-release-windows:
    env:
      CMAKE_SYSTEM_VERSION: 10.0.22621.0
    permissions:
      contents: write
    # runs-on: windows-latest
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.16.9'
      - name: Build artifacts
        env:
          CMAKE_SYSTEM_VERSION: 10.0.22621.0
          CMAKE_VS_WINDOWS_TARGET_PLATFORM_VERSION: 10.0.22621.0
          CMAKE_WINDOWS_KITS_10_DIR: C:/Program Files (x86)/Windows Kits/10/Include/10.0.22621.0
        run: flutter build windows --release
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: preview_zip_website-${{github.ref_name}}-windows.zip
          directory: build/windows/x64/runner/Release
      - name: Windows Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          body: TODO New Release.
          draft: false
          prerelease: false
          files: build/windows/x64/runner/Release/preview_zip_website-${{github.ref_name}}-windows.zip